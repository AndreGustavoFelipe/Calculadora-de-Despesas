<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Despesas</title>
</head>
<body>

    <nav>
        <h2>Calculadora de Despesas</h2>
    </nav>

    <div class="container">
        
        <div class="box-functions">

            <div class="functions2">
                
                <div>
                    <label name = "inserir"><b>Nova Despesa:</b></label>
                    <input class = "input" type="text" id="novaDespesa">
                    <button class = "btn" onclick="adicionarDespesa()">INSERIR</button>
                </div>

                <div>
                    <label name = "total"><b>Para calcular o total, clique no botão:</b></label>
                    <button class = "btn"class = "btn" onclick="calcTot()">Calcular</button>
                    <p class="total"><b>Valor total de despesas:</b> Não calculado</p>
                </div>
                
                <div> 
                    <label name = "valorRemover"><b>Informe o Nº da despesa que você deseja remover:</b></label>
                    <input class = "input" type="text" id="indiceRemover">
                    <button class = "btn" onclick="removerDespesa()">Remover</button>    
                </div>

                <div>
                    <label name = "maiorValor"><b>Para remover todos os registros do array:</b></label>
                    <button class = "btn" id = "btn-apagar" onclick="removerTodasDespesas()">Clique</button>
                </div>
            </div>
            
            <div class="functions2">     

                <div>
                    <label name = "media"><b>Para calcular a média, clique no botão:</b></label>
                    <button class = "btn"class = "btn" onclick="calcularMedia()">Calcular</button>
                    <p class="media"><b>Média das despesas:</b> Não calculado</p>
                </div>

                <div>
                    <label name = "maiorValor"><b>Para encontrar a maior despesa informada, clique no botão:</b></label>
                    <button class = "btn" onclick="valorMaior()">Calcular</button>
                    <p class="maiorValor"><b>Maior valor das despesas:</b> Ainda nenhum valor foi inserido</p>
                </div>

                <div>
                    <label name = "menorValor"><b>Para encontrar a menor despesa informada, clique no botão:</b></label>
                    <button class = "btn" onclick="valorMenor()">Calcular</button>
                    <p class="menorValor"><b>Menor valor das despesas:</b> Ainda nenhum valor foi inserido</p>
                </div>

            </div>
        </div>
        <div class="box-table">
        
                <div class="table">
                    <h3 id="title">Tabela de Despesas:</h3>
                    <table class="table table-bordered align-middle table-hover text-center" id="minhaTabela">
                        <thead class="table-dark">
                          <tr>
                            <th>Nº Despesa</th>
                            <th>Valor despesa</th>
                          </tr>
                        </thead>
                        <tbody>
        
                        </tbody>
                    </table>
                </div>
        
        </div>
                
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</body>
</html>
